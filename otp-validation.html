    <script>
        var UserID = 0;
        var Result=0;
        $(document).ready(function () {
            $("#msgName").hide();

            $("#btnSubmit").click(function () {
                var Qstring = getQueryString();
                UserID = Qstring.ID;
                // var id = sessionStorage.getItem('Id');             
                var OTP = $("#txtOTP").val();

                $.ajax({
                    type: "POST",
                    url: "WebService/Osprey.svc/VerifyOTP",
                    data: {
                        format: 'json'
                    },
                    data: '{"UserId":"' + UserID + '","OTP": "' + OTP + '"}',
                    contentType: "application/json; charset=utf-8",
                    dataType: "json",
                    success: function (Result) {
                        // var data = JSON.parse(Result);
                        Result = Result.result;
                        //  alert(data.messageEN);
                        if (Result == 1)
                            window.location.href = "password.html?ID=" + UserID + "";
                        else {
                            $("#msgName").show();
                            $("#txtOTP").val('');
                        }

                    },
                    failure: function (response) {
                        console.log(response);
                    }
                                ,
                    error: function (error) {
                        console.log(JSON.stringify(error));
                    },
                    complete: function () {
                        // if (Result == 1)
                        // window.location.href = "password.html?ID=" + UserID + "";
                    }
                })
            })
            $("#btnResend").click(function () {
                $("#msgName").hide();
                RequestOTP();
            })

        })
        function RequestOTP() {

            $.ajax({
                type: "POST",
                url: "WebService/Osprey.svc/RequestOTP",
                data: {
                    format: 'json'
                },
                data: '{"UserId":"' + UserID + '"}',
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function (Result) {
                  //  var data = JSON.parse(Result);
                    //  sessionStorage.setItem('Id', UserID);
                    alert(Result.otp);
                    // console.log(data);
                    //console.log(data.Object.messageAR);
                },
                failure: function (response) {
                    console.log(response);
                }
                ,
                error: function (error) {
                   console.log(JSON.stringify(error));
                },
                complete: function () {
                    //window.location.href = "otp-validation.html?ID=" + UserID + "";
                }
            })
        }
        function getQueryString(e) {

            var sPageURL = window.location.search.substring(1);
            var output = [];
            var obj = {}
            var Qstring = sPageURL.split('&');
            for (var i = 0; i < Qstring.length; i++) {
                var a = Qstring[i].split('=');
                obj[a[0]] = a[1];
            }
            return obj;
        }
    </script>
