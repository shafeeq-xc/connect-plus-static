    <script>
        var EmployerID = 0;
        $(document).ready(function () {
            var Qstring = getQueryString();
            EmployerID = Qstring.ID;
            $("#msgName").hide();
            $("#btnSubmit").click(function () {
                //window.location.href = "TrainingVacancy.aspx?ID=" + UserID + "";
                $("#msgName").hide();
              
                // UserID = 2;
                var flag = 0;
                var passwrd = $("#txtPasswrd").val();
                var verPasswd = $("#txtConPass").val();
                if (passwrd == verPasswd) {
                    // alert("password match");
                    flag = 1;
                    //  return false;
                }
                else {
                    $("#msgName").show();

                    $("#txtPasswrd").val('');
                    $("#txtConPass").val('');
                }
                if (flag == 1) {
                    $.ajax({
                        type: "POST",
                        url: "WebService/Osprey.svc/PasswordChange",
                        data: {
                            format: 'json'
                        },
                        data: '{"EmployerID":"' + EmployerID + '","Password": "' + passwrd + '"}',
                        contentType: "application/json; charset=utf-8",
                        dataType: "json",
                        success: function (Result) {
                            var data = JSON.parse(Result);
                            // alert(data.messageAR);

                        },
                        failure: function (response) {
                            console.log(response);
                        }
                                                                ,
                        error: function (error) {
                            console.log(JSON.stringify(error));
                        },
                        complete: function () {
                            if (flag == 1)
                                window.location.href = "Employerprofile.html?ID=" + EmployerID + "";

                        }
                    })
                }
            })


        })
        function getQueryString(e) {

            var sPageURL = window.location.search.substring(1);
            var output = [];
            var obj = {}
            var Qstring = sPageURL.split('&');
            for (var i = 0; i < Qstring.length; i++) {
                var a = Qstring[i].split('=');
                obj[a[0]] = a[1];
            }
            return obj;
        }
    </script>
